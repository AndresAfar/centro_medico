<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Diana Gonzalez - Registrar tratamiento</title>
    <link rel="stylesheet" href="css/styleRegistrarTratamiento.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div>
        <header id="encabezado">
            <h1><center>Consultorio Dr. Diana Gonzalez</center></h1>
        </header>

        <nav class="navcenter" id="menu">
            <ul>
              <li>Inicio</li>
              <li>Usuarios</li>
              <li>Servicios</li>
            </ul>
        </nav> 

        <div class="contenedordelformulario">
            <section id="seccion">
                <form action="Controlador/validarRegistrarTratamiento" method="post" enctype="text/plain" class="registrarTratamiento" name="formulario" action="">
                    
                    <h2>Registrar tratamiento</h2>

                    <div class="grupodeformulario">
                        <label for="Identificacion del paciente:">Identificacion del paciente:</label>  <br>
                        <input class="control" type="number" name="identificacionDelpaciente" id="identificacionDelpaciente" size="30" placeholder="Inserte el numero de identificacion"> <br>
                    </div>

                    <div class="grupodeformulario">
                        <label for="Identificacion del doctor:">Identificacion del doctor:</label>  <br>
                        <input class="control" type="number" name="identificacionDeldoctor" id="identificacionDeldoctor" size="30" placeholder="Inserte el doctor"> <br>
                    </div>
    
                    <div class="grupodeformulario">
                        <label for="Nombre del medico:">Nombre del medico:</label> <br>
                        <input class="control" type="text" name="nombreDelmedico" id="nombreDelmedico" size="30" placeholder="Inserte elnombre del medico"> <br>
                    </div>
                   
                    <div class="grupodeformulario">
                        <label for="Diagnostico:">Diagnostico:</label> <br>
                        <input class="control" type="text" name="diagnostico" id="diagnostico" size="30" placeholder="Inserte el diagnostico"> <br>
                    </div>
                   
                    <div class="grupodeformulario">
                        <label for="Historia clinica:">Historia clinica:</label> <br>
                        <input class="control" type="text" name="historiaClinica" id="historiaClinica" size="30" placeholder="Inserte la historia clinica"> <br>
                    </div>

                    <div class="grupodeformulario">
                        <label for="Receta medica:">Receta medica:</label> <br>
                        <input class="control" type="text" name="recetaMedica" id="recetaMedica" size="30" placeholder="Inserte la receta medica"> <br>
                    </div>
                    
                   <div class="grupodeformulario">
                        <label for="Recomendaciones:">Recomendaciones:</label> <br>
                        <input class="control" type="text" name="recomendaciones" id="recomendaciones" size="30" placeholder="Inserte las recomendaciones">  <br> 
                   </div>
                    
                    <center>
                        <input class="boton" type="submit" value="Registrar tratamiento">
                    </center>
             
                </form>
            </section>
        </div>

        

        <footer id="pie">
            Informacion del centro medico: <br>
            Celular: 316 483 9049 - Correo: drdianagonzalezsalud@gmail.com
        </footer>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
