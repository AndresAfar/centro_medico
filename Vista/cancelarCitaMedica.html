<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.Diana Gonzalez - Cancelar citas mèdicas</title>
    <link rel="stylesheet" href="css/styleCancelarCitasMedicas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div>
        <header id="encabezado">
            <h1><center>Consultorio Dr. Diana Gonzalez</center></h1>
        </header>
            
        <nav class="navcenter" id="menu">
            <ul>
              <li>Inicio</li>
              <li>Usuarios</li>
              <li>Servicios</li>
            </ul>
        </nav>    

        <div class="contenedordelformulario">
            <section id="seccion">

                <form action="Controlador/validarCancelarCitasMedicas" method="post" enctype="text/plain" class="formularioCancelarcita" name="fomulario" action="">
                    <h2>Cancelar cita</h2>

                    Nombre del paciente: <br>
                    <input class="control" type="text" name="nombreDelpaciente" id="nombreDelpaciente" size="30" placeholder="Inserte su nombre completo"> <br>
                    Cedula del paciente: <br>
                    <input class="control" type="number" name="cedulaDelpaciente" id="cedulaDelpaciente" size="30" placeholder="Inserte el numero de su cedula"> <br>
                    Citas registradas: <br>
                    <input class="control" type="text" name="citasRegistradas" id="citasRegistradas" size="30" placeholder="Inserta la cita que desea cancelar"> <br>
                    Fechas de citas mèdicas: <br>
                    <input class="control" type="date" name="fechasDecitasMedicas" id="fechasDecitas" size="30"> <br>
                    Correo electronico: <br> 
                    <input class="control" type="email" name="correoGmail" id="correoGmail" size="30" placeholder="Inserta tu correo electronico"> <br><br>
              
                    <center>
                        <input class="boton" type="submit" value="Cancelar cita mèdica">
                    </center>
                </form>
            </section>
        </div>
           

            <footer id="pie">
                Informacion del centro medico: <br>
                Celular: 316 483 9049 - Correo: drdianagonzalezsalud@gmail.com
            </footer>

    </div> 
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
