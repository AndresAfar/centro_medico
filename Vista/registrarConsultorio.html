<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Diana Gonzalez - Registrar consultorio</title>
    <link rel="stylesheet" href="css/styleRegistrarConsultorio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div>
        <header id="encabezado">
            <h1><center>Consultorio Dr. Diana Gonzalez</center></h1>
        </header>

        <nav class="navcenter" id="menu">
            <ul>
              <li>Inicio</li>
              <li>Usuarios</li>
              <li>Servicios</li>
            </ul>
        </nav> 

        <div class="contenedordelformulario">
            <section id="seccion">
                <form action="Controlador/validarRegistrarConsultorio" method="post" enctype="text/plain" class="registrarConsultorio" name="formulario" action="">
                    <h2>Registrar Consultorio</h2>
    
                    Nombre de paciente: <br>
                    <input class="control" type="text" name="nombreDepaciente" id="nombreDepaciente" size="30" placeholder="Inserta tu nombre completo"> <br>
                    Cedula del paciente: <br>
                    <input class="control" type="number" name="cedulaDepaciente" id="cedulaDepaciente" size="30" placeholder="Inserta tu numero de cedula"> <br>
                    Nombre del medico: <br>
                    <input class="control" type="text" name="nombreDelmedico" id="nombreDelmedico" size="30" placeholder="Inserta el nombre del medico"> <br>
                    Fecha disponible: <br>
                    <input class="control" type="date" name="fechaDisponible" id="fechaDisponible" size="30"> <br>
                    Consultorios disponibles: <br>
                    <input class="control" type="text" name="consultorioDisponibles" id="consultorioDisponibles" size="30" placeholder="Inserta el nombre del consultorio"> <br><br>
    
                    <center>
                        <input class="boton" type="submit" value="Registrar consultorio">
                    </center>
                </form>
    
            </section>
        </div>
        

       
        <footer id="pie">
            Informacion del centro medico: <br>
            Celular: 316 483 9049 - Correo: drdianagonzalezsalud@gmail.com
        </footer>
 
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
