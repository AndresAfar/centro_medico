    <div>

        <header id="encabezado">
           <h1><center>Consultorio Dr. Diana Gonzalez</center></h1>

            <nav class="navcenter" id="menu">
                <ul>
                  <li>Inicio</li>

            <div class="contenedordelformulario">
                <section id="seccion">

                    <form action="Controlador/validarRegistrarMedico" method="post" enctype="text/plain" class="formularioRegistrarcita" name="formulario" action="">
        
                        <h2>Registrar cita</h2>
        
                        Nombre del paciente:<br>
                        <input class="control" type="text" name="nombreDelpaciente" id="nombreDelpaciente" size="30" placeholder="Inserte su nombre"> <br>
                        Cedula del paciente: <br>
                        <input class="control" type="number" name="cedulaDelpaceinte" id="cedulaDelpaciente" size="30" placeholder="Inserte su numero de cedula."> <br>
                        Fechas diponibles: <br>
                        <input class="control" type="date" name="fechasDisponibles" id="fechasDisponibles" size="30" ><br>
                        Seleccionar medico: <br>
                        <input class="control" type="text" name="seleccionarMedico" id="seleccionarMedico" size="30" placeholder="Selecciona al medico"><br>
                        Correo gmail: <br>
                        <input class="control" type="email" name="correoGmail" id="correoGmail" size="30" placeholder="Inserte su correo electronico"> <br>
                        <br>
        
                        <center>
                            <input class="boton" type="submit" value="Registrar cita medica">
                        </center>
        
                    </form>
        
                </section>
            </div>
          

        <footer id="pie">
            Informacion del centro medico: <br>
