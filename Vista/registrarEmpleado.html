<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Diana Gonzalez - Registrar empleado</title>
    <link rel="stylesheet" href="css/styleRegistrarEmpleado.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div>

        <header id="encabezado">
            <h1><center>Consultorio Dr. Diana Gonzalez</center></h1>
        </header>

        <nav class="navcenter  background-image: url(Fondo_marmol.jpg);r" id="menu">
            <ul>
              <li>Inicio</li>
              <li>Usuarios</li>
              <li>Servicios</li>
            </ul>
        </nav> 

        <div class="contenedordelformulario">
            <section id="seccion">

                <form action="Controlador/validarRegistrarEmpleado" method="post" enctype="text/plain" class="registrarEmpleado" name="formulario" action="">
    
                    <h2>Registrar empleado</h2>

                    <div class="grupodeformulario">
                    <label for="Identificacion">Identificacion: </label>    
                    <input class="control" type="number" name="identificacion" id="identificacion" size="30" placeholder="Inserte el numero de identificacion"> <br>
                    </div>

                    <div class="grupodeformulario">
                        <label for="Nombrecompleto">Nombre completo:</label> 
                        <input class="control" type="text" name="nombreCompleto" id="nombreCompleto" size="30" placeholder="Inserta el nombre completo"> <br>
                    </div>

                    <div class="grupodeformulario">
                        <label for="Fechadenacimiento:">Fecha de nacimiento:</label> 
                        <input class="control" type="date" name="fechaDenacimiento" id="fechaDenacimiento" size="30"> <br>
                    </div>

                    <div class="grupodeformulario">
                        <label for="Edad:">Edad: </label>
                        <input class="control" type="number" name="edad" id="name" size="30" placeholder="Inserta el numero de edad"> <br>   
                    </div>

                    <div class="grupodeformulario">
                        <label for="Lugardenacimiento:">Lugar de nacimiento: </label>
                        <input class="control" type="text" name="lugarDenacimiento" id="lugarDenacimiento" size="30" placeholder="Inserta el lugar de nacimiento"> <br> 
                    </div>

                    <div class="grupodeformulario">
                        <label for="Direccionderesidencia:">Direccion de residencia:</label>
                        <input class="control" type="text" name="direccionDeresidencia" id="direccionDeresidencia" size="30" placeholder="Inserta el lugar de residencia"> <br>
                    </div>

                    <div class="grupodeformulario">
                        <label for="Correodelempleado:">Correo del empleado: </label>
                        <input class="control" type="email" name="correoDelempleado" id="correoDelempleado" size="30" placeholder="Inserta el correo electronico"> <br>
                    </div>

                    <div class="grupodeformulario">
                        <label for="Celular">Celular: </label>
                        <input class="control" type="number" name="celualr" id="celular" size="30" placeholder="Inserta el numero de celular"> <br>
                    </div>

                    <div class="grupodeformulario">
                        <label for="ocupacionDentrodelConsultorio">Ocupacion dentro del consultorio:</label>
                        <input class="control" type="text" name="ocupacionDentrodelConsultorio" id="ocupacionDentrodelConsultorio" size="30" placeholder="Insertar la ocupacion del empleado">   
                    </div>
    
                    <center>
                        <input class="boton" type="submit" value="Registrar empleado">
                    </center>
    
                </form>
            </section>
        </div>

        

        <footer id="pie">
            Informacion del centro medico: <br>
            Celular: 316 483 9049 - Correo: drdianagonzalezsalud@gmail.com
        </footer>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
